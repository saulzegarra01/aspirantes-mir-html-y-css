<!DOCTYPE html>
<html>
    <head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <form action="Formulario" method="post">
     <h1>Login</h1>
     <label for="email">Email</label><br>
     <input class="datos" type="email" id="email" name="email"><br><br> 
     <label for="pasword">Pasword</label><br>
     <input class="datos" type="password" id="pasword" name="pasword"><br><br> 
     <label for="genero">Género</label><br>
     <select name="genero" id="genero">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
     </select> <br><br> 
     <input type="checkbox" name="cuadro" value="cuadro" id="cuadro"> 
     <label for="cuadro">Acepto los términos</label><br>
     <input class="boton" type="submit" value= "Ingresar">
    </form>
    </body>
</html>
